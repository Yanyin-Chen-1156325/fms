{% extends "base.html" %}

{% block title %}Edit Paddock{% endblock %}

{% block content %}
<!-- Form with validation.-->
<h2 class="text-center">Edit Paddock</h2>
<div class="d-flex justify-content-center align-items-top">
<form class="row g-3 needs-validation" action="/update_paddock" method="POST" novalidate style="width: 400px;">
    <div class="col-md-12">
        <label for="paddockId" class="form-label">Paddock ID</label>
        <input type="text" class="form-control bg-light text-muted" id="paddockId" name="paddock_id" value="{{ paddock['paddock_id'] }}" readonly>
    </div>
    <div class="col-md-12">
        <label for="paddockName" class="form-label">Paddock Name</label>
        <input type="text" class="form-control" id="paddockName" name="paddock_name" value="{{ paddock['paddock_name'] }}" required 
                pattern="^[a-zA-Z0-9_]+$">
        <div class="invalid-feedback">
            Only letters, numbers, and underscore are allowed.
        </div>
    </div>
    <div class="col-md-12">
        <label for="area" class="form-label">Area</label>
        <input type="number" class="form-control" id="area" name="paddock_area" value="{{ paddock['paddock_area'] }}" required 
                min="0" step="0.01">
        <div class="invalid-feedback">
            Please use no more than two decimal places.
        </div>
    </div>
    <div class="col-md-12">
        <label for="dm" class="form-label">DM per Ha</label>
        <input type="number" class="form-control" id="dm" name="paddock_dm" value="{{ paddock['paddock_dm'] }}" required 
                min="0" step="0.01">
        <div class="invalid-feedback">
            Please use no more than two decimal places.
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Save</button>
</form>
</div>
{% endblock %}
